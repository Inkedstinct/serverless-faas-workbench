apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: chameleon
  namespace: knative-functions
spec:
  template:
    spec:
      containers:
      - name: chameleon
        image: docker.io/andersonandrei/functionbench-knative:chameleon
        resources:  
          requests:
            cpu: 1
            memory: 1024M
          limits:
            cpu: 1
            memory: 1024M 